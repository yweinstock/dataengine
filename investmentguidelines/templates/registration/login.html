{% extends 'investmentguidelines/base.html' %}

{% block content %}
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.username.id_for_label }}">Username</label>
        <input type="text" class="form-control" id="{{ form.username.id_for_label }}" placeholder="Username" name="{{ form.username.html_name }}" value="{{ form.username.value|default_if_none:'' }}">
    </div>
    <div class="form-group">
        <label for="form.password.id_for_label">Password</label>
        <input type="password" class="form-control" id="form.password.id_for_label" placeholder="Password" name="{{ form.password.html_name }}" value="{{ form.password.value|default_if_none:'' }}">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>

    <input type="hidden" name="next" value="{{ next }}"/>
</form>
{% endblock %}
